<template name="_loginButtonsLoggedOutSingleLoginButton">
  <div class="login-text-and-button">
    <div class="login-button single-login-button {{#unless configured}}configure-button{{/unless}}"
         id="login-buttons-{{name}}">
      {{#if configured}}
        <a id="login-buttons-image-{{name}}" class="login-image text-besides-image sign-in-text-{{name}}" href="javascript:void(0)">Sign in with {{capitalizedName}}</a>
      {{else}}
        <a id="login-buttons-image-{{name}}" class="login-image text-besides-image configure-text-{{name}}" href="javascript:void(0)">Configure {{capitalizedName}} Login</a>
      {{/if}}
    </div>
  </div>
</template>

<template name="_loginButtonsLoggingInSingleLoginButton">
  <div class="login-text-and-button">
    {{> _loginButtonsLoggingIn}}
  </div>
</template>

<template name="_loginButtonsLoggedInSingleLogoutButton">
  <div class="login-text-and-button">
    <div class="login-display-name">
      {{displayName}}
    </div>
    <div class="login-button single-login-button" id="login-buttons-logout">Sign Out</div>
  </div>
</template>
